<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>FD Calculator</h1>
        <div class="input-group">
            <label for="principle">Principal Amount</label>
            <input type="number" id="principle" placeholder="Enter Principal Amount">
        </div>
        <div class="input-group">
            <label for="interestRate">Interest Rate (%)</label>
            <input type="number" id="interestRate" placeholder="Enter Interest Rate">
        </div>
        <div class="input-group">
            <label for="tenure">Tenure (Years)</label>
            <input type="number" id="tenure" placeholder="Enter Tenure in Years">
        </div>

        <div class="input-group">
            <label for="compoundingFrequency">Compounding Frequency</label>
            <select id="compoundingFrequency">
                <option value="1">Annually</option>
                <option value="2">Semi-Annually</option>
                <option value="4">Quarterly</option>
                <option value="12">Monthly</option>
            </select>
        </div>

        <button id="calculateBtn" class="calculate-btn">Calculate</button>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
